<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link href="assets/styles/style.css" type="text/css" rel="stylesheet"/>
  <script src="assets/js/app.js"></script>
</head>
<body>
  <div class="wrapper">
  <table id="board">
    <tr id="R3">
      <td id="T0"></td>
      <td id="T1"></td>
      <td id="T2"></td>
      <td id="T3"></td>
    </tr>
    <tr id="R4">
      <td id="T4"></td>
      <td id="T5"></td>
      <td id="T6"></td>
      <td id="T7"></td>
     </tr>
     <tr id="R5">
       <td id="T8"></td>
       <td id="T9"></td>
       <td id="T10"></td>
       <td id="T11"></td>

    </tr>
    <tr id="R4">
      <td id="T12"></td>
      <td id="T13"></td>
      <td id="T14"></td>
      <td id="T15"></td>
    </tr>
  </table>
  </div>

  <div class="player-info">
    <ul class="list">
      <li>Name: <b id="name"></b></li>
      <li>Color: </li>
      <li class='instruction-toggle'>
        Instructions
        <ul class='instructions'>
          <li>The objective of this game is to reach 10 victory points.
            These are rewarded for building settlements, cities and are on 
            some development cards.
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="die">
    <p id='die-roll'></p>
    <button id="roll">Roll die</button>
  </div>
  <div class="game-commentary">
    <ul id="update-list">
    </ul>
    <form id='chat-form'>
      <input type='text' id='chat' placeholder='Send a message...' autocomplete='off'>
      <button>Send</button>
    </form>
  </div>
  </body>
</html>
